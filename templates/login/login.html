<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="Shortcut Icon" type="image/x-icon" href="/static/assets/icons/book.ico" />
    <!-- Bootstrap CSS -->
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/sweet-alert.css">
    <link rel="stylesheet" href="/static/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/jquery.mCustomScrollbar.css">




  <title>{% block title %} Login {% endblock %}</title>
  </head>
  <body>
  
    <div class="login-container full-cover-background">
        <div class="form-container">
            <p class="text-center" style="margin-top: 17px;">
               <i class="zmdi zmdi-account-circle zmdi-hc-5x"></i>
           </p>
           <h4 class="text-center all-tittles" style="margin-bottom: 30px;">inicia sesión con tu cuenta</h4>
           <form method="post" action="/ingresar" enctype="multipart/form-data">
                <div class="group-material-login">
                  <input  name="txtUsuario" type="text" class="material-login-control" required="" maxlength="100" >
                  <span class="highlight-login"></span>
                  <span class="bar-login"></span>
                  <label><i class="zmdi zmdi-account"></i> &nbsp; Usuario</label>
                </div><br>
                <div class="group-material-login">
                  <input name="txtPass" type="password" class="material-login-control" required="" maxlength="100">
                  <span class="highlight-login"></span>
                  <span class="bar-login"></span>
                  <label><i class="zmdi zmdi-lock"></i> &nbsp; Contraseña</label>
                </div>
              
                <button class="btn-login" type="submit">Ingresar al sistema &nbsp; <i class="zmdi zmdi-arrow-right"></i></button>
            </form>
            <label for="">{{msg}} </label>
        </div>   
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script>window.jQuery || document.write('<script src="/static/js/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="/static/js/modernizr.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
